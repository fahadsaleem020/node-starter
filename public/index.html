<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="logo.svg" />
    <title>Document</title>
    <style>
      .loader {
        width: 64px;
        height: 64px;
        color: white;
        position: relative;
        background: radial-gradient(11.2px, currentColor 94%, #0000);
      }

      .loader:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: radial-gradient(
              10.08px at bottom right,
              #0000 94%,
              currentColor
            )
            top left,
          radial-gradient(10.08px at bottom left, #0000 94%, currentColor) top
            right,
          radial-gradient(10.08px at top right, #0000 94%, currentColor) bottom
            left,
          radial-gradient(10.08px at top left, #0000 94%, currentColor) bottom
            right;
        background-size: 22.4px 22.4px;
        background-repeat: no-repeat;
        animation: loader 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
      }

      @keyframes loader {
        33% {
          inset: -11.2px;
          transform: rotate(0deg);
        }

        66% {
          inset: -11.2px;
          transform: rotate(90deg);
        }

        100% {
          inset: 0;
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body class="bg-black text-white h-screen flex">
    <div class="flex items-center gap-5 m-auto">
      <div class="loader"></div>
      <div class="flex flex-col gap-1.5">
        <h1 class="text-4xl font-bold">[Project-Name] API</h1>
        <p>
          Powered by
          <a
            href="https://dotclickllc.com/"
            class="text-blue-500 border border-blue-500 rounded-full px-2 py-1"
            >DotClick LLC</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
